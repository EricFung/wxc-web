<title>后台登录</title>
</head>
<body onKeyDown = "_b()">
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <div class="login-title" style="font-size: 26px;margin-left: 50px;margin-left: 192px;">
      我享吃后台管理系统
    </div>
    <form class="form form-horizontal" action="index.html" method="post">
      <div class="row cl" style="margin-top: 40px">
        <label class="form-label col-xs-3" style="margin-left: -7px;"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="" type="text" placeholder="账户" class="input-text size-L wxc-username">
        </div>
      </div>
      <div class="row cl" style="margin-top: 20px">
        <label class="form-label col-xs-3" style="margin-left: -7px"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input name="" type="password" placeholder="密码" class="input-text size-L wxc-pass">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3 wxc-login">
          <!--<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">-->
          <a href="#" class="btn btn-success radius size-L" style="margin-left: 117px;margin-top: 50px;" id="wxcLogin" onclick="wxcLogin();" >登录</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!--用户名密码不正确弹出框-->
<!--弹出框-->
<div class="jd_win sylbsb1" id="dlsb">
  <div class="jd_win_box">
    <p class="title">用户名或密码不正确</p>
    <div class="button clearfix">
      <a href="javascript:;" class="submit" id="loginBtn">确定</a>
    </div>
  </div>
</div>
