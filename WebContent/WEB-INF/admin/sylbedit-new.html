<div class="sylbedittk" id="sylbedittk">

<nav class="breadcrumb" style="padding:0 20px;margin: 0;font-size: 14px;"> 首页轮播 <span class="c-gray en">&gt;</span> 修改信息</nav>
    <div class="page-container" style="margin: 0 auto;width: 400px;">
        <div id="sylbid">
        
            <form action="sylb.html" method="post">
                参数：<input type="text" class="input-text " style="width: 200px" value="${obj.goodsName}">
                <div style="margin-top: 10px"></div>
                <div class="sytwo">
                    <p style="float:left;">图片：</p>
                    <div class="sylbimg" style="width: 400px;max-height: 60px;overflow: auto;">
                        <img src="${obj.imgUrl}" style="width: 50px;height: 50px;float:left;margin-right: 5px;margin-bottom: 5px" alt=""/>
                    </div>
                    <!-- <div class="form-group">

                    </div> -->

                    	<input type="file">
                    </div>	
                </div>

                <div style="margin-top: 10px"></div>
                <label class="form-label fl" style="line-height: 35px;font-size: 16px;font-weight: 400;">类别：</label>

                <div class="formControls fl">
                    <select name="" class="select flselect">
                        <option value="0">--请选择--</option>
                        <option value="1">分类</option>
                        <option value="2">单页</option>
                        <option value="3">活动页面</option>
                    </select>
                </div>
                <div style="margin-top: 50px"></div>
                排序：<input type="text" class="input-text " style="width: 200px" id="sylbPaixu">
                <div style="margin-top: 10px"></div>
                描述：<input type="text" class="input-text " style="width: 200px" id="sylbMiaoshu">
                <div style="margin-top: 10px"></div>
                连接地址：<input type="text" class="input-text " style="width: 200px" id="sylbUrl">
                <div style="margin-top: 10px"></div>
                <a href="javascript:;" class="btn btn-primary radius" id="newadd"> 确认</a>
            </form>
        </div>
        <div style="margin-top: 100px"></div>
        <a class="btn btn-primary radius" id="sylbeditqr"> 确认</a>
    </div>
</div>

<script>
    $("#file-0").fileinput({
        'allowedFileExtensions' : ['jpg', 'png','gif'],
    });
    $("#file-1").fileinput({
        uploadUrl: '../upfile/', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
    /*
     $(".file").on('fileselect', function(event, n, l) {
     alert('File Selected. Name: ' + l + ', Num: ' + n);
     });
     */
    $("#file-3").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-lg",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
    $("#file-4").fileinput({
        uploadExtraData: {kvId: '10'}
    });
    $(".btn-warning").on('click', function() {
        if ($('#file-4').attr('disabled')) {
            $('#file-4').fileinput('enable');
        } else {
            $('#file-4').fileinput('disable');
        }
    });
    $(".btn-info").on('click', function() {
        $('#file-4').fileinput('refresh', {previewClass:'bg-info'});
    });
