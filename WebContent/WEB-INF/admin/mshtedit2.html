<body>
<!--秒杀后台的修改弹框-->
<div class="mshtedittk" id="mshtedittk">
    <!--修改——添加nav代码-->
    <nav class="breadcrumb" style="padding:0 20px;margin: 0;font-size: 14px;"> 秒杀后台 <span class="c-gray en">&gt;</span> 精品秒杀</nav>
   <article class="page-container">
       <form action="tejiapush" method="post"  enctype="multipart/form-data">
         
        <div class="row cl">
            
        </div>
       
        <div style="margin-top: 10px"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>商品信息：</label>

            <div class="formControls col-xs-7 col-sm-8">
                <input type="textarea" class="input-text" value="${obj.Description}" placeholder=""
                       id="Description"
                       name="Description">
            </div>
        </div>
        <div style="margin-top: 10px"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>秒杀价：</label>

            <div class="formControls col-xs-3 col-sm-4">
                <input type="text" class="input-text" value="${obj.LowestSalePrice}" placeholder="" name="LowestSalePrice" id="LowestSalePrice">
            </div>
        </div>
        <div style="margin-top: 10px"></div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原价：</label>

            <div class="formControls col-xs-3 col-sm-4">
           <input type="hidden" name="ProductId" id="ProductId" value="${obj.ProductId}"/>
           <input type="text" class="input-text" value="${obj.MarketPrice}" placeholder="mshtyj" name="MarketPrice"
                       id="MarketPrice">
            </div>
        </div>
        <div style="margin-top: 10px"></div>
        <div class="row cl">
          
            <!--AddedDate-->
            <!--年：AddedDate.getFullYear()-->
            <!--月：AddedDate.getMonth()+1-->
            <!--日：AddedDate.getDate()-->
            <!--时：AddedDate.getHours()-->
            <!--分：AddedDate.getMinutes()-->
            <!--秒：AddedDate.getSeconds()-->
           
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>时间：</label>

            <div class="formControls col-xs-3 col-sm-4">
                	 <input type="text" name="logmin"	onfocus="WdatePicker({dateFmt: 'yyyy-MM-dd HH:mm:ss'})"
						id="logmin" class="input-text Wdate" style="width: 182px;">
            </div>
        </div>
        <div style="margin-top: 10px"></div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-primary radius"  
                 id="mshttj12" >&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            </div>
        </div>
        </form>
    </article>
</div>
<!--失败弹出框  mshtsbk    btnsbt -->
<div class="jd_win mshsbk" id="mshsbk">
    <div class="jd_win_box">
        <p class="title">对不起，失败了。</p>

        <div class="button clearfix">
            <a href="javascript:;" class="submit" id="btnsbt">确定</a>
        </div>
    </div>
</div>
