
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <script type="text/javascript" src="lib/PIE_IE678.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="lib/icheck/icheck.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>秒杀后台</title>
</head>
<body>
<nav class="breadcrumb">
    <i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 秒杀产品
    <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新">
        <i class="Hui-iconfont">&#xe68f;</i>
    </a>
</nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <a class="btn btn-primary radius" data-title="新增秒杀产品" onClick="article_add('','mshtadd.html')">
            <i class="Hui-iconfont">&#xe600;</i> 新增秒杀产品
        </a>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="80">商品图片</th>
                    <th>商品信息</th>
                    <th width="80">特价</th>
                    <th width="80">原价</th>
                    <th width="150">结束时间</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                <% for(var mshtitem in obj) {%>
                <tr class="text-c">
                    <td><img src="${mshtitem.imgUrl}" alt="" style="width: 50px;height: 50px;"/></td>
                    <td>${mshtitem.describe}</td>
                    <td>${mshtitem.memberPrice}</td>
                    <td>${mshtitem.MarketPrice}</td>
                    <td>${mshtitem.time_stmp}</td>
                 
                    <td class="f-14 td-manage">
                        <a style="text-decoration:none" class="ml-5" id="btnMshtedit" onClick="article_edit('','mshtEdit','${mshtitem.id}')" title="编辑">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>
                        <a style="text-decoration:none" class="ml-5" href="javascript:;" onClick="doVar(${mshtitem.id})" id="btnMshtdel"  title="删除">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
                </tr>
                <% } %> 
               
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--秒杀后台删除框-->
<div class="jd_win sylbdel" id="mshtdel">
    <div class="jd_win_box">
        <p class="title">确认要删除吗？</p>

        <div class="button clearfix">
            <a href="javascript:;" class="submit" onClick="doDel()" id="btnqdMsht">确定</a>
            <a href="javascript:;" class="submit" id="btnqxMsht">取消</a>
        </div>
    </div>
</div>
<!--失败弹出框  mshtsbk    btnsbt -->
<div class="jd_win mshsbk" id="mshsbk">
    <div class="jd_win_box">
        <p class="title">对不起，失败了。</p>

        <div class="button clearfix">
            <a href="javascript:;" class="submit" id="btnsbt">确定</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/msht.js"></script>
<script type="text/javascript">
    //  排序
    $('.table-sort').dataTable({
        "aaSorting": [[1, "desc"]],//默认第几个排序
        "bStateSave": true,//状态保存
        "aoColumnDefs": [
//            {"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
            {"orderable": false, "aTargets": [0,1,2,3,4,5]}// 不参与排序的列
        ]
    });
    
   
</script>
</body>
</html>
