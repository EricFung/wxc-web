<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <script type="text/javascript" src="lib/PIE_IE678.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.7/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="lib/icheck/icheck.css"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>精品分类</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 精品分类 <a
        class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
        href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l"> <a class="btn btn-primary radius"
					data-title="新增精品抢先" id="newimg"
					onClick="article_add('','Commonadd','-1')"> <i
						class="Hui-iconfont">&#xe600;</i> 新增
				</a>
				</span>
			</div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"></span>

        <div class="mt-5">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="80">商品图片</th>
                    <th >商品名称</th>
                    <th>商品信息</th>
                    <th width="80">特价</th>
                    <th width="80">原价</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                <% for(var jpflitem in obj) {%>
                <tr class="text-c">
                    <td><img src="${@jpflitem.imgUrl}" alt="" style="width: 50px;height: 50px;"/></td>
                    <td>${jpflitem.goodsName}</td>
                    <td>${jpflitem.describe}</td>
                    <td>${jpflitem.memberPrice}</td>
                    <td>${jpflitem.MarketPrice}</td>
                    <!--判断ThumbnailUrl8的值，如果为1，显示“删除按钮”，如果为0，显示“增加按钮”-->
                    <td class="f-14 td-manage">
                        <a href="javascript:;" class="btn btn-primary radius" id="btnJpflcz" onclick="jpfl(${jpflitem.id})">删除</a>
                    </td>
                </tr>
                <%}%>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="./js/jpfl.js"></script>
</body>
</html>
